<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Define a codificação de caracteres como UTF-8, que é adequada para textos em português e outros idiomas -->
        <meta charset="UTF-8">
        
        <!-- Define a viewport para garantir que a página seja exibida corretamente em dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Define o título da página, que aparece na aba do navegador -->
        <title> Parallelo Arquitetura e Construção</title>
        
        <!-- Link para o arquivo CSS externo para aplicar estilos à página -->
        <link rel="stylesheet" href="csss/style.css">
    </head>
    <body>
        <!-- Seção de navegação do site -->
        <nav>
            <!-- Contêiner para o logo da empresa -->
            <div id="logo">
                <!-- Link para a página inicial com o logo da empresa -->
                <a href="index.html">
                    <!-- Imagem do logo com o caminho especificado -->
                    <img src="imagens site\logo-white.png" alt="Logo da Parallelo Arquitetura e Construção">
                </a>
            </div>
            
            <!-- Contêiner para o menu principal de navegação -->
            <div id="main-menu">
                <!-- Lista não ordenada de itens de menu -->
                <ul>
                    <!-- Item de menu para a página inicial -->
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <!-- Item de menu para a seção de trabalhos -->
                    <li>
                        <a href="#">Trabalhos</a>
                    </li>
                    <!-- Item de menu para a seção de escaneamento -->
                    <li>
                        <a href="#">Scaneamento</a>
                    </li>
                    <!-- Item de menu para a seção sobre a empresa -->
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <!-- Item de menu para lançamentos -->
                    <li>
                        <a href="#">Lançamentos</a>
                    </li>
                    <!-- Item de menu para a seção de contato -->
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Seção de cabeçalho com uma imagem -->
        <header>
            <!-- Imagem de destaque ou banner para o cabeçalho -->
            <img src="imagens site\project-1.jpg" alt="Imagem do Projeto">
        </header>
    </body>
</html>
